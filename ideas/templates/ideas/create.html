{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}

{% block content %}

        <div class="page-title-box">
            <h4>Crear Nueva Idea</h4>
        </div>

            <div class="card-body">
                <h4 class="card-title">Registrar Idea</h4>
                <p class="card-title-desc">Ingrese la informaci√≥n para la nueva idea</p>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="form-group mb-0">
                        <div>
                            <button type="submit" class="btn btn-primary float-right">Guardar Idea</button>
                            <a href="#" class="btn btn-light">Regresar</a>
                        </div>
                    </div>
                </form>
